name: Testing YMdantic

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
        check:
          - name: Ruff format
            cmd: ruff format --diff
          - name: Ruff check
            cmd: ruff check ymdantic tests
          - name: Mypy
            cmd: mypy ymdantic tests
          - name: Pytest
            cmd: pytest -vv tests

    name: "${{ matrix.check.name }} (py${{ matrix.python-version }})"

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.17"
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install deps
        run: uv sync --locked --all-groups

      - name: Run check
        env:
          YM_TOKEN: ${{ secrets.YM_TOKEN }}
        run: uv run ${{ matrix.check.cmd }}
